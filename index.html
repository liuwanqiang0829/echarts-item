<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>数据可视化</h1>
            <div class="show-time"></div>
        </header>
        <div class="main">
            <div class="content1">
                <div class="panel bar">
                    <h1>柱形图-就业行业</h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel line">
                    <h1>折线图-人员变化
                        <a href="javascript:;"></a>
                    </h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel pie">
                    <h1>饼图-年龄分布</h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
            </div>
            <div class="content2">
                <div class="number">
                    <div class="head">
                        <div class="left">1231</div>
                        <div class="right">1000</div>
                    </div>
                    <div class="footer">
                        <div class="left">前端需求人数</div>
                        <div class="right">市场供应人数</div>
                    </div>
                </div>
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
            </div>
            <div class="content3">
                <div class="panel bar">
                    <h1>柱形图-就业行业</h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel line">
                    <h1>折线图-播放量</h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel pie">
                    <h1>饼形图-地区分布</h1>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
